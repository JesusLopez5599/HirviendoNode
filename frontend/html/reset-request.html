<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Restablecer Contraseña</title>
  <link rel="stylesheet" href="/css/style.css">
  <script defer src="/js/reset-request.js"></script>
</head>
<body>
  <main class="main-container">
    <div class="form-container">
      <h1>Recuperar contraseña</h1>
      <p>Introduce tu correo electrónico y te enviaremos un enlace para restablecer tu contraseña.</p>

      <form id="request-reset-form">
        <label for="email">Correo electrónico</label>
        <input type="email" id="email" name="email" placeholder="tucorreo@ejemplo.com" required>

        <button type="submit" class="btn">Enviar enlace</button>
      </form>

      <p class="mensaje" id="mensaje"></p>
      <p><a href="/html/login.html">Volver al inicio de sesión</a></p>
    </div>
  </main>
</body>
</html>
